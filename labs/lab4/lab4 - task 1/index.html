<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>

    <div class="container d-flex flex-column align-items-center">
        <div class="input-group mb-3">
            <label for="first-name" class="">First Name</label>
            <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-user"></i></span></div>
            <input type="text" id="first-name"class="form-control col-6" placeholder="First name">
        </div>

        <div class="input-group mb-3">
            <label for="last-name" class="col ">Last name</label>
            <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-user"></i></span></div>
            <input type="text" id="last-name"class="form-control col-6" placeholder="Last name">
        </div>
        <div class="input-group mb-3">
            <label for="email-address" class="col-6 ">E-mail</label>
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
            <input type="email" id="email-address"class="form-control col-6" placeholder="E-mail Address">
        </div>
        <div class="input-group mb-3">
            <label for="phone-number" class="col-6 ">Phone #</label>
            <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-phone"></i></span></div>
            <input type="number" id="phone-number"class="form-control col-6" placeholder="(845)555-1212">
        </div>
        <div class="input-group mb-3">
            <label for="address" class="col-6 ">Address</label>
            <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-house"></i></span></div>
            <input type="text" id="address"class="form-control col-6" placeholder="Address">
        </div>
        <div class="input-group mb-3">
            <label for="city" class="col-6 ">City</label>
            <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-house"></i></span></div>
            <input type="text" id="city"class="form-control col-6" placeholder="City">
        </div>
        <div class="input-group mb-3">
            <label for="state" class="col-6 ">State</label>
            <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-bars"></i></span></div>
<select name="state" id="state" class="form-control col-6" placeholder="Please select your state">
    <option value="" disabled selected hidden>Please select your state</option>
</select>        </div>
        <div class="input-group mb-3">
            <label for="zip-code" class="col-6 ">Zip Code</label>
            <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-house"></i></span></div>
            <input type="number" id="zip-code"class="form-control col-6" placeholder="Zip Code">
        </div>
        <div class="input-group mb-3">
            <label for="website" class="col-6 ">Website or domain name</label>
            <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-bars"></i></span></div>
            <input type="text" id="website"class="form-control col-6" placeholder="Website or domain name">
        </div>
        <div class="input-group mb-3">
            <label for="hosting" class="col-6 ">Do you have hosting?</label>
        <input type="radio" name="" id="">
        <input type="radio" name="" id="">
    </div>
    <div class="input-group mb-3">
        <label for="project-description" class="col-6 ">Project Description</label>
        <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-pen"></i></span></div>
        <textarea name="" id="project-description" cols="50" placeholder="Project Description"></textarea>
    </div>
    <button class="btn btn-warning">Submit</button>
    </div>
    <script src="https://kit.fontawesome.com/56c6aea4de.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
