<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <img src="burch.png" alt="" style="width:200px">
    <h2>International Burch University</h2>
    <form action="login.html">
    <h1>REGISTRATION FORM</h1>
    <div>
    <label for="firstname">Firstname: </label>
    <input type="text" placeholder="Enter your firstname" id="firstname">
    <label for="lastname">Lastname:</label>
    <input type="text" name="" id="lastname" placeholder="Enter your lastname">
</div><div>
    <label for="username">Username:</label>
    <input type="text" name="username" id="username">
</div><div></div>
    <label for="password">Password:</label>
    <input type="password" id="password">
</div><div>
    <label for="dob">Date of birth: </label>
    <input type="date" name="" id="dob">
</div>
    <label for="pob">Place of birth: </label>
    <input type="text" id="pob">
    <div>
    <p>Gender:</p>
    <input type="radio" id="male">
    <label for="male">Male</label>

    <input type="radio" id="female">
    <label for="female">Female</label>

    <input type="radio" id="other">
    <label for="other">Other</label>
</div>
<div><label for="email">Email:</label>
<input type="text" required>
</div>
<div>
    <label for="phone">Phone</label>
    <input type="number" required>
</div>
<div>
    <label for="haircolor">Hair color:</label>
    <input type="color" name="" id="haircolor">
</div>
<div>
<label for="notes">Notes:</label>
<textarea name="" id="notes" cols="30" rows="10"></textarea>

</div>
<input type="radio">
<label for="notifications">Receive notifications</label>
<button>Submit</button>
</form>
</body>
</html>
